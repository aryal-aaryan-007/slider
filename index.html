<!DOCTYPE html>
<html>

<head>
    <title>time-slider</title>
    <link rel="stylesheet" href="slider.css">
</head>


<body>
    <h3 class="model">Live life worthfully,action is better than regret,<br>time doesnt stop it goes on.</h3>

    <div id="clock" class="time0"> </div>

    <img class="slide01 slide0" src="slider.webp">
    <img class="slide02 slide0" src="slider2.webp">
    <img class="slide03 slide0" src="slider1.webp">

    <button class="prev-slide" onclick="afterprev(-1)">&#10094;</button>
    <button class="after-slide" onclick="afterprev(1)">&#10095;</button>


    <script src="slide.js"></script>
</body>

</html>
